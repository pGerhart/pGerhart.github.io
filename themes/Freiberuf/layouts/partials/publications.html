{{ $data := index site.Data site.Language.Lang }}
{{ with $data.publications.publications }}
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <s5><i class="ti-files"></i> {{ .title | markdownify }}</s5>
            <div class="container">
                {{ range .items }}
                <div class="row">
                    <div class="col-lg-12 pt-4">
                        <s2>{{ .title }}</s2>
                        <s3>{{ .authors }}</s3>
                        <s1>{{ .published }}</s1>
                        <a href="{{ .url }}" class="text-secondary">{{ .url }}</a>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
