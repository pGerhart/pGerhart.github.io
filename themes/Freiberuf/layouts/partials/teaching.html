{{ $data := index site.Data site.Language.Lang }}
{{ with $data.teaching.teaching }}
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <s5><i class="ti-blackboard"></i> {{ .title | markdownify }}</s5>
            <div class="container">
                {{ range .items }}
                <div class="row">
                    <div class="col-lg-12 pt-4">
                        <s2>{{ .subject }}</s2>
                        <div class="container">
                            <s1><i class="bi-calendar-week"></i> {{ .semester }} </s1>
                            <s1><i class="bi-card-list"></i> {{ .position }}</s1>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
