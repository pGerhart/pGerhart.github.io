{{ $data := index site.Data site.Language.Lang }}
{{ with $data.contact.contact }}
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <s1 class="more-height"><i class="ti-id-badge big-icon"></i> {{.first_name}} {{.last_name}}</s1>
                <s1 class="more-height"><i class="ti-location-pin big-icon"></i> {{.address_1}} {{.address_2}}</s1>
                <s1 class="more-height"><i class="ti-mobile big-icon"></i> {{.phone_description}}: {{.phone}}</s1>
                <s1 class="more-height"><i class="ti-email big-icon"></i> Email: {{.email_anon}}</s1>
                <s1 class="more-height"><i class="ti-receipt big-icon"></i> {{.ust_id_description}}: {{.ust_id}}</s1>
            </div>
        </div>
    </div>
{{ end }}
