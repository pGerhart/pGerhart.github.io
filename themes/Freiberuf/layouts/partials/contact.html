{{ $data := index site.Data site.Language.Lang }}
{{ if $data.contact.contact.enable }}
{{ with $data.contact.contact }}
    <div class="card-body">
        {{ range .list }}
        <div class="row">
            <div class="col-lg-12">
                <p><i class="{{ .icon }} big-icon"></i> {{ if .description }} {{ .description}}: {{end}} {{ .info }}</p>
            </div>
        </div>
        {{ end }}
    </div>
{{ end }}
{{ end }}
