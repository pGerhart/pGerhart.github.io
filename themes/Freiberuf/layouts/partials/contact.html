{{ $data := index site.Data site.Language.Lang }}
{{ with $data.contact.contact }}
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <s1 class="more-height"><i class="bi-person-bounding-box md-icon"></i> {{.first_name}} {{.last_name}}</s1>
                <s1 class="more-height"><i class="ti-mobile md-icon"></i> {{.phone}}</s1>
                <s1 class="more-height"><i class="ti-email md-icon"></i> {{.email_anon}}</s1>
                <s1 class="more-height"><i class="ti-github md-icon"></i> {{.github |safeHTML}}</s1>
                <s1 class="more-height"><i class="ti-instagram md-icon"></i> {{.instagram |safeHTML}}</s1>
            </div>
        </div>
    </div>
{{ end }}
