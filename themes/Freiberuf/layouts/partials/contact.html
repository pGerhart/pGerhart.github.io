{{ $data := index site.Data site.Language.Lang }}
{{ with $data.contact.contact }}
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <s1 class="more-height"><i class="bi bi-person-bounding-box"></i> {{.first_name}} {{.last_name}}</s1>
                <s1 class="more-height"><i class="bi bi-phone"></i> {{.phone}}</s1>
                <s1 class="more-height"><i class="bi bi-envelope-at"></i> {{.email_anon}}</s1>
                <s1 class="more-height"><i class="bi bi-github"></i> {{.github |safeHTML}}</s1>
            </div>
        </div>
    </div>
{{ end }}
