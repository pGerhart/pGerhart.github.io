{{ $data := index site.Data site.Language.Lang }}
{{ with $data.research_visits.research_visits }}

    <div class="card h-100">
        <div class="card-body">
            <s5><i class="ti-world"></i> {{.title}} </s5>
            <div class="container">
                {{ range first 3 .items }}
                <div class="row">
                    <div class="col-lg-12 pt-4">
                        <s2>
                            {{ .role }}
                        </s2>
                        <s1>{{.host}}</s1>
                        <s1>{{ .university }} {{ .country }}</s1>
                        <s1>{{.date}}</s1>
                    </div>
                </div>
                {{ end }}
                <br>
             <!--

                <a class="btn btn-outline-primary" href="{{ "/talks" | relURL }}">Complete
                    List</a>
                <br>
                -->
            </div>
        </div>

{{ end }}
