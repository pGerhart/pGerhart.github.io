{{ $data := index site.Data site.Language.Lang }}
{{ with $data.communityservice.communityservice }}
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <s5><i class="ti-link"></i> {{ .title | markdownify }}</s5>
            {{ with $data.communityservice.external_reviews }}
            <div class="container">
                <s2 class="pt-4"> {{ .title }} </s2>
                <div class="container">
                    {{ range .items }}
                    <div class="row">
                        <div class="col-lg-12">
                            <s1>{{ .conference }}</s1>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
