<div class="container">

    <div class="container">
        <s2 class="pt-3">Abstract</s2>
        <s1 class="blocksatz">{{.abstract | markdownify}}</s1>
    </div>
    <div class="container">
        <s2 class="pt-3">Stage</s2>
        <s1>This talk was given at {{ .stage }} {{.year}}, {{.location}}.</s1>
    </div>
    <div class="container">
    <s2 class="pt-3">Files</s2>
    {{ with .url }}
    <a href="{{ . }}" class="text-dark h1"><i class="bi bi-camera-reels"></i></a>
    {{ end }}
    {{ with .slides }}
    <a href="/talks/{{ . }}" class="text-dark h1"><i class="bi bi-file-earmark-easel"></i></a>
    {{ end }}
    </div>
</div>
