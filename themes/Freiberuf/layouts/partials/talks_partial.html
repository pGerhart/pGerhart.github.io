{{ $data := index site.Data site.Language.Lang }}
{{ with $data.talks.talks }}
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <s5><i class="ti-microphone"></i> Recent Talks </s5>
            <div class="container">
                {{ range first 3 .items }}
                <div class="row">
                    <div class="col-lg-12 pt-4">
                        <s2>
                            {{ .title }}
                        </s2>
                        <s1>{{ .stage }} {{ .year }}, {{ .location }}</s1>
                        {{ if .url }}
                        <a href="{{ .url }}" class="text-secondary">{{ .url }}</a>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
                <br>
                <a class="btn btn-outline-primary" href="{{ "/talks" | relURL }}">Complete
                    List</a>
                <br>
            </div>
        </div>
    </div>
</div>
{{ end }}
