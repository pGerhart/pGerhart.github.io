{{ $data := index site.Data site.Language.Lang }}
{{ with $data.about.about }}
<div class="col-lg-4 pt-4 d-flex align-items-stretch">
    <div class="card h-100">
        <img src="/images/me/team-1.jpg" class="card-img-top img-fluid" alt="">
        {{ partial "contact.html" .}}
    </div>
</div>
<div class="col-lg-8 pt-4 d-flex align-items-stretch">
    <div class="card">
        <div class="card-body">
            <s5 class="card-title"><i class="ti-user"></i> {{ .title | markdownify }}</s5>
            <div class="container">
                <p class="blocksatz">{{ .content | markdownify }}</p>
                <div class="row">
                    {{ range .feature_item }}
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <h4> <!--<i class="{{ .icon }}"></i> -->
                                    {{ .title | markdownify }}</h4>
                                <div class="container">
                                    <p class="blocksatz">{{ .content | markdownify }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
