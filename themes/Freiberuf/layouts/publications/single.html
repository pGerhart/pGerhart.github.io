{{ define "content"}}
{{$id := .File.BaseFileName}}

{{ $data := index site.Data site.Language.Lang }}
{{ with $data.publications.publications }}

<div class="container pt-4">
    {{ range .items }}
    {{ if eq $id .id}}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title fs-5">{{ .title }}</h1>
            <br>
            {{ partial "publication_detail.html" . }}
        </div>
    </div>
    {{ end }}
    {{ end }}


</div>
{{ end }}
{{ end }}
