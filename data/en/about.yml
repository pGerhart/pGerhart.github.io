  privacy:  
    title : Privacy
    icon : ti-id-badge 
    content : "The emerging complexity of modern world applications often neglects users' privacy. 
                 My goal is to enable research on potentially sensitive data using cryptographic schemes such that an application's full functionality 
                 can be achieved while guaranteeing each and every user's privacy.
                 An impressive cryptographic construction that achieves this goal is differential privacy.
