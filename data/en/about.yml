  title :  About Me
  content : "I am Paul Gerhart, a dedicated researcher, specializing in the field of cryptography. My primary areas of focus encompass the study of fair protocols, password-hardening, and differential privacy."
  cryptography:
    title : Cryptography 
    icon : ti-lock
    content : "Cryptography is my passion because it seamlessly bridges two of my favorite domains: mathematics and computer science.  Marrying mathematical theory's elegance with real-world practicality makes it a fascinating realm where abstract concepts become powerful tools.  While modern cryptographic tools' power and almost enchanting abilities seem like magic because they are too strong to be possibly true, it is fascinating how we can leverage them just through the beauty of assumptions and logical conclusions. It is even more fascinating when your childhood dream career was to be a magician, as it was for me."
